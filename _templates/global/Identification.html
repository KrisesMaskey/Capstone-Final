{% load otree static %}

{{ block title }} 
{{ endblock }}

{{ block script }}

{{ endblock }}

{{ block styles}}
<link rel="stylesheet" href="{% static 'global/css/styles.css' %}"/>
{{ endblock }}

{{ block content }}
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="consent-container">
            <div class="heading">
                <h1>Identification</h1>
            </div>
            
            <div class="id-container">
                <label>For tracking and payment purposes, please specify your MTurk ID:</label>
                <input style="margin-left: 1rem;" type="text" id="MturkID" name="MturkID">
            </div>
            

            <div class="flex-end">
                <button id="accept-button" onclick="idHandler(event)">Next</button>
            </div>
        </div>
        <div id="footer">

        </div>
    </body>
</html>
